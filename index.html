<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Card Game</title>
  <!-- alttakini degistir -->
  <meta property="og:image" content="images/discworldbackground.jpg" />
  <meta property="og:description" content="Memory Matching Card Game" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="toggle_sounds" class="toggle_sounds" style="display:none;">
    <a class="music_icon"></a>
  </button>

  <div class="background-intro" id="background-intro">
    <div class="stars"> </div>
    <div class="twinkling"> </div>
    <div class="clouds"> </div>
    <button class="intro-button" id="start-journey">Start The Journey</button>
    <p></p>
    <button class="intro-button" id="take-path">Take The Path</button>
    <div class="trees"></div>
  </div>

  <div class="background-game" id="background-game">
    <h1 class="game-text">You are facing 20 abandoned mines. Find the matching pairs.</h1>
    <!-- <button class="restart" id="restart_game">Restart Game</button> -->
    <div class="stats">
      <div class="moves">0 moves</div>
    </div>
    <button class="restart">Back to the Forest</button>
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#gameWonModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="gameWonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <!--<img class= "img" src ="https://res.cloudinary.com/dvpavvw1u/image/upload/v1633041452/symbol-scatter-haikei_1_g8jodx.png" > -->
          <span class="span"> Congratulations you won!</span>
          <!-- <img class="line" src="https://res.cloudinary.com/dvpavvw1u/image/upload/v1648677233/9_auymu1.svg"> -->
          <div class="modal-body" id="moves">

            <div>0 moves</div>

          </div>
          <div class="modal-footer border-0">
            <div class="d-grid gap-2 mx-auto">

              <button type="button" class="btn btn-primary btn-lg" id="restart" data-dismiss="modal">New
                Game</button>
              <button type="button" class="restart" id="back_to_intro">Back to the Forest</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- style="background: url(./images/caveBackground.svg) no-repeat center center; background-size: cover" -->

    <main class="memory-game">
