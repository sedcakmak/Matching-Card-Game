<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Memory Matching Card Game</title>
  <meta property="og:image"
    content="https://res.cloudinary.com/dvpavvw1u/image/upload/v1649170252/Social%20Media/game_mzpgds.png" />
  <meta property="og:description" content="Memory Matching Card Game" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Source+Sans+Pro:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="toggle_sounds" class="toggle_sounds" style="display:none;">
    <a class="music_icon"></a>
  </button>

  <!-- Intro -->
  <div class="background-intro" id="background-intro">
    <div class="stars"> </div>
    <div class="twinkling"> </div>
    <div class="clouds"> </div>
    <button class="intro-button" id="start-journey">Start The Journey</button>
    <p class="intro-text"></p>
    <button class="intro-button" id="take-path">Take The Path</button>
    <div class="trees"></div>
  </div>

  <div class="background-game" id="background-game">
    <h1 class="game-text">The path took you to a group of abandoned mines where evil monsters reside. <br> Find the
      matching monsters to continue your way.</h1>

    <div class="boardStats">
      <div class="moves" id="moves">Moves: 0</div>
      <div class="moves" id="best-score-text"></div>
      <div class="mid">
        <label class="rocker">
          <input type="checkbox" id="checkbox" checked>
          <span class="switch-left active">Fast</span>
          <span class="switch-right">Slow</span>
        </label>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="gameWonModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <span class="span"> Congratulations you found all the monsters!</span>
          <div class="modal-body">
            <span id="moves-text"></span>
            <br>
            <span id="best-score"></span>
          </div>
          <div class="modal-footer border-0">
            <div class="d-grid gap-2 mx-auto">

              <button type="button" class="new-game full-width" id="restart" data-dismiss="modal">New
                Game</button>
              <button type="button" class="restart full-width" id="back_to_intro">Back to the Forest</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Game -->
  <div class="wrapper" id="wrapper-cards">
    <main class="memory-game">

      <div class="memory-card" data-framework="Grinning_Purple_Monster">
        <img class="front-face" src="./images/Card 1.svg" id="Grinning_Purple_Monster" alt="Grinning Purple monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Grinning_Purple_Monster">
        <img class="front-face" src="./images/Card 1.svg" id="Grinning_Purple_Monster" alt="Grinning Purple monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Orange_Grumpy_Monster">
        <img class="front-face" src="./images/Card 2.svg" id="Orange_Grumpy_Monster" alt="Orange Grumpy Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Orange_Grumpy_Monster">
        <img class="front-face" src="./images/Card 2.svg" id="Orange_Grumpy_Monster" alt="Orange Grumpy Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Excited_Purple_Monster">
        <img class="front-face" src="./images/Card 3.svg" id="Excited_Purple_Monster" alt="Excited Purple Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Excited_Purple_Monster">
        <img class="front-face" src="./images/Card 3.svg" id="Excited_Purple_Monster" alt="Excited Purple Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Grinning_Navy_Blue_Monster">
        <img class="front-face" src="./images/Card 4.svg" id="Grinning_Navy_Blue_Monster"
          alt="Grinning Navy Blue Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Grinning_Navy_Blue_Monster">
        <img class="front-face" src="./images/Card 4.svg" id="Grinning_Navy_Blue_Monster"
          alt="Grinning Navy Blue Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Happy_Green_Monster">
        <img class="front-face" src="./images/Card 5.svg" id="Happy_Green_Monster" alt="Happy Green Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Happy_Green_Monster">
        <img class="front-face" src="./images/Card 5.svg" id="Happy_Green_Monster" alt="Happy Green Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Waving_Blue_Monster">
        <img class="front-face" src="./images/Card 6.svg" id="Waving_Blue_Monster" alt="Waving Blue Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Waving_Blue_Monster">
        <img class="front-face" src="./images/Card 6.svg" id="Waving_Blue_Monster" alt="Waving Blue Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Happy_Red_Monster">
        <img class="front-face" src="./images/Card 7.svg" id="Happy_Red_Monster" alt="Happy Red Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Happy_Red_Monster">
        <img class="front-face" src="./images/Card 7.svg" id="Happy_Red_Monster" alt="Happy Red Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Red_Cyclops_Monster">
        <img class="front-face" src="./images/Card 8.svg" id="Red_Cyclops_Monster" alt="Red Cyclops Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Red_Cyclops_Monster">
        <img class="front-face" src="./images/Card 8.svg" id="Red_Cyclops_Monster" alt="Red Cyclops Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Sad_Blue_Monster">
        <img class="front-face" src="./images/Card 9.svg" id="Sad_Blue_Monster" alt="Sad Blue Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Sad_Blue_Monster">
        <img class="front-face" src="./images/Card 9.svg" id="Sad_Blue_Monster" alt="Sad Blue Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Scary_Pink_Monster">
        <img class="front-face" src="./images/Card 10.svg" id="Scary_Pink_Monster" alt="Scary Pink Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
      <div class="memory-card" data-framework="Scary_Pink_Monster">
        <img class="front-face" src="./images/Card 10.svg" id="Scary_Pink_Monster" alt="Scary Pink Monster">
        <img class="back-face" src="./images/Cave.svg" alt="Memory Card">
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
    integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

  <script type="text/javascript" src="index.js"></script>

</body>

</html>
